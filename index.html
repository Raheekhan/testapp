        <p id="time"</p>
        <div align="center" style="width: 100%; border-bottom: 1px solid rgb(136, 136, 136); margin: 0px; padding: 0px; text-align: center; color: rgb(0, 0, 0); background-color: rgb(160, 192, 48);">
          <a href="https://fx-rate.net/USD/" style="text-decoration: none; font-size: 14px; font-weight: bold; text-align: center; color: rgb(0, 0, 0);">
            <img src="https://fx-rate.net/images/countries/us.png" style="margin: 0px; padding: 0px; border: none;"> American Dollar Exchange Rate</a>
          </div>


          <script>
            function GetClock() {
            let d = new Date();
            var nhours = d.getHours(), nmin = d.getMinutes(), nsec = d.getSeconds();
            document.getElementById('time').innerHTML = nhours + ":" + nmin + ":" + nsec
          }

            window.onload = function() {
              GetClock();
              setInterval(GetClock, 1000);
            }
          </script>

          </script>
